    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.21"
    implementation 'androidx.paging:paging-common-ktx:3.1.1'

    //Mockito
    testImplementation 'org.mockito:mockito-core:3.10.0'
